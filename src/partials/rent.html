<section class="rent-section section" id="rent">
  <div class="container rent-side">
    <div class="rent-left-container">
      <h2 class="visually-hidden">Rent</h2>
      <p class="rent-title">Rent a yaht now</p>
      <picture>
        <source
          srcset="
            ./img/rent/img-yahtdesk@1x.webp    1x,
            ./img/rent/rent-input@2x-desc.webp 2x
          "
          media="(min-width: 1280px)"
        />
        <source
          srcset="
            ./img/rent/img-yahttab@1x.webp    1x,
            ./img/rent/rent-input@2x-tab.webp 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ./img/rent/img-yahtmob@1x.webp    1x,
            ./img/rent/rent-input@2x-mob.webp 2x
          "
          media="(max-width: 767px)"
        />
        <img
          class="rent-img"
          src="./img/rent/img-yahtmob@1x.webp"
          alt="yaht picture"
          width="259"
          height="187"
          loading="lazy"
        />
      </picture>
    </div>
    <div class="rent-right-container">
      <form class="rent-form">
        <div class="form-container">
          <label for="user-name" class="rent-form-desc">
            <input
              type="text"
              name="user-name"
              id="user-name"
              class="rent-form-input"
              required
              minlength="2"
              pattern="[a-zA-Z]+"
              placeholder=" "
            />
            <span class="rent-input-tag">Full name</span>
          </label>
          <label for="user-email" class="rent-form-desc">
            <input
              type="email"
              name="user-email"
              id="user-email"
              class="rent-form-input"
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              placeholder=" "
            />
            <span class="rent-input-tag">Email</span>
          </label>
          <label for="user-phone" class="rent-form-desc">
            <input
              type="tel"
              name="user-phone"
              id="user-phone"
              class="rent-form-input"
              required
              pattern="[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}"
              placeholder=" "
            />
            <span class="rent-input-tag">Phone number</span>
          </label>
          <label for="user-comment" class="rent-form-desc">
            <textarea
              name="user-comment"
              id="user-comment"
              class="rent-form-input rent-form-comment"
              placeholder=" "
            ></textarea>
            <span class="rent-input-tag">Comment</span>
          </label>
          <button type="submit" class="rent-button" data-modal-open>
            Send
            <svg class="rent-button-icon" width="16" height="16">
              <use href="./img/icons.svg#arrow-right"></use>
            </svg>
          </button>
        </div>
      </form>
    </div>
    <!-- <div class="rent-circle circle"></div> -->
  </div>
</section>
